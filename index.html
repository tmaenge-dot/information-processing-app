    <!-- Google Analytics 4 Enhanced Tracking for Information Processing App -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-INFO123456"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      // Enhanced configuration for educational platform
      gtag('config', 'G-INFO123456', {
        // Enhanced measurement for typing education
        enhanced_measurement: true,
        
        // Custom parameters for typing academy
        custom_map: {
          'typing_level': 'typing_level',
          'lesson_type': 'lesson_type',
          'subscription_tier': 'subscription_tier',
          'institution_type': 'institution_type'
        },
        
        // Educational institution tracking
        send_page_view: true,
        
        // Campaign attribution for educational outreach
        campaign_content: 'typewriting_education',
        campaign_medium: 'web_app',
        campaign_source: 'direct_access'
      });

      // Track typing education events
      function trackTypingEvent(action, lesson_type, level) {
        gtag('event', action, {
          event_category: 'typing_education',
          event_label: lesson_type,
          typing_level: level,
          value: 1
        });
      }

      // Track subscription events
      function trackSubscription(tier, action) {
        gtag('event', 'subscription_' + action, {
          event_category: 'subscription',
          subscription_tier: tier,
          currency: 'USD',
          value: tier === 'premium' ? 29.99 : tier === 'basic' ? 9.99 : 0
        });
      }

      // Track educational institution engagement
      function trackInstitutionEngagement(institution_type, action) {
        gtag('event', 'institution_engagement', {
          event_category: 'education_outreach',
          institution_type: institution_type,
          event_label: action
        });
      }

      // Track assessment completion
      function trackAssessmentComplete(score, typing_speed) {
        gtag('event', 'assessment_complete', {
          event_category: 'user_progress',
          typing_speed: typing_speed,
          assessment_score: score,
          value: score
        });
      }

      // Track typing practice sessions
      function trackPracticeSession(duration, words_typed, accuracy) {
        gtag('event', 'practice_session', {
          event_category: 'typing_practice',
          session_duration: duration,
          words_typed: words_typed,
          typing_accuracy: accuracy,
          value: Math.round(duration / 60) // minutes as value
        });
      }

      // Real-time visitor tracking
      gtag('event', 'app_launch', {
        event_category: 'user_engagement',
        app_name: 'Information Processing Academy',
        app_version: '2.0.0',
        timestamp: new Date().toISOString()
      });

      console.log('üìä Google Analytics 4 initialized for Information Processing App');
      console.log('üéØ Enhanced tracking: Typing education, subscriptions, assessments');
      console.log('üè´ Institution tracking: Ready for educational outreach campaigns');
    </script>
